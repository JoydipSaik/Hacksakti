version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: schmews
      POSTGRES_PASSWORD: schmewspw
      POSTGRES_DB: schmewsdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://schmews:schmewspw@db:5432/schmewsdb
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/usr/src/app/src

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:4000

volumes:
  db_data:
